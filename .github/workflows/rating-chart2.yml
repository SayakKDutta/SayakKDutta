name: Create Chart 12

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - .github/workflows/rating-chart2.yml
  schedule:
    - cron: "*/1 * * * *"

jobs:
  ratings-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          token: ${{ secrets.GH_TOKEN_1 }}
        name: Setup Python
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
        name: Install dependencies
      - run: pip install -r requirements.txt
      
      - name: Create Chart
        run: python codes/generate_plot.py > assets/plot.png


        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_1 }}
