name: Create Chart 12

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - .github/workflows/rating-chart2.yml
  schedule:
    - cron: "*/1 * * * *"

jobs:
  ratings-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN_1 }}

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Plot
        run: python generate_plot.py
        working-directory: ./assets  # Set the working directory to the 'assets' directory

      - name: Check if plot.png exists
        run: |
          if [ ! -f "plot.png" ]; then
            echo "Error: plot.png not found"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add plot.png
          git commit -m "Add chess rating plot"
          git push origin main

        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_1 }}
